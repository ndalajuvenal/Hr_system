{% extends 'home.html' %}

{% load static %}
{% block content %}
<div class=" container  mt-5 ">

        <form action="" method="post" autocomplete="off" enctype="multipart/form-data" class="mt-10">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <h5> <span style="color: blue;">{{object.nom}} </span></h5>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-danger btn-sm" href="{% url 'departementList'  %}">liste des d√©partements</a>
                    </div>
                </div>
    
                {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-6 form-group">
                        <label for="nom">Denommination</label>
                        {{ object.nom }}
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="responsable">Responsable du departement</label>
                        {{ object.responsable }}
                    </div>

                </div>
                <div class="row mt-5">
                    <div class="col-md-3 form-group">
                        <label for="site">Site</label>
                        {{ object.site }}
                    </div>
                    <div class="col-md-9 form-group">
                        <label for="description">Breve description du departement</label>
                        {{ object.description }}
                    </div>
                </div>

            </fieldset>
        </form>
</div>
<div class="container  mt-2">
    <div class="row">
       
    </div>
</div>

    {% endblock %}
