{% extends 'home.html' %}

{% load static %}
{% block content %}
<div class=" container  mt-5 ">
        <form action="" method="post" autocomplete="off" enctype="multipart/form-data" class="mt-10">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <legend>Modification</legend>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success btn-sm">Modifier</button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-warning btn-sm" href="{% url 'fonctionList'  %}">fonctions</a>
                    </div>
                </div>
    
                {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-6 form-group">
                        <label for="nom">Denommination</label>
                        {{ form.nom }}
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="categorie">Categorie</label>
                        {{ form.categorie }}
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="service">Service</label>
                        {{ form.service }}
                    </div>
                </div>

            </fieldset>
        </form>
</div>
<div class="container  mt-2">
    <div class="row">
       
    </div>
</div>

    {% endblock %}
