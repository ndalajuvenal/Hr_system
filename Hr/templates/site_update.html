{% extends 'home.html' %}

{% load static %}
{% block content %}
<div class=" container  mt-5 ">
        <form action="" method="post" autocomplete="off" enctype="multipart/form-data" class="mt-10">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <legend>Gestion des sites d'exploitation</legend>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success btn-sm">Modifier</button>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-danger btn-sm" href="{% url 'siteList'  %}">Sites disponibles</a>
                    </div>
                </div>
    
                {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-6">
                        {{ form.nom }}
                    </div>
                    <div class="col-md-6">
                        {{ form.description }}
                    </div>

                </div>
                <div class="row mt-5">
                    <div class="col-md-4">
                        {{ form.adresse }}
                    </div>
                    <div class="col-md-4">
                        {{ form.phone }}
                    </div>
                    <div class="col-md-4">
                        {{ form.email}}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        {{ form.actif }}
                    </div>
                </div>
            </fieldset>
        </form>
</div>
<div class="container  mt-2">
    <div class="row">
       
    </div>
</div>

    {% endblock %}
