{% extends 'home.html' %}

{% load static %}
{% block content %}
<div class=" container  mt-5 ">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Gestion des services</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" autocomplete="off" enctype="multipart/form-data" class="mt-10">
                        <fieldset>
                            <div class="row">
                                <div class="col-md-6">
                                    <legend></legend>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-success btn-sm">Ajouter</button>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-primary btn-sm" href="{% url 'serviceList'  %}">services</a>
                                </div>
                            </div>

                            {% csrf_token %}
                            <div class="row mt-3">
                                <div class="col-md-12 form-group">
                                    <label for="nom">Denommination</label>
                                    {{ form.nom }}
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-3 form-group">
                                    <label for="departement">Departement</label>
                                    {{ form.departement }}
                                </div>
                                <div class="col-md-9 form-group">
                                    <label for="description">Breve description du service</label>
                                    {{ form.description }}
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>



</div>
<div class="container  mt-2">
    <div class="row">

    </div>
</div>

{% endblock %}
