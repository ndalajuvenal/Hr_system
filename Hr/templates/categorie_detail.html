{% extends 'home.html' %}

{% load static %}
{% block content %}
<div class=" container  mt-5 ">
        <form action="" method="post" autocomplete="off" enctype="multipart/form-data" class="mt-10">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <h5> <span style="color: blue;">{{object.nom}} </span></h5>
                    </div>
 
                    <div class="col-md-3">
                        <a class="btn btn-success btn-sm" href="{% url 'categorieList'  %}">cat√©gorie</a>
                    </div>
                </div>
                {% csrf_token %}
                <div class="row mt-3">
                    <div class="col-md-6 form-group">
                        <label for="nom">Denommination</label>
                        {{ object.nom }}
                    </div>
                    <div class="col-md-2 form-group">
                        <label for="paterson">Paterson</label>
                        {{ object.paterson }}
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="drc">Nomenclature Congolaise</label>
                        {{ object.drc }}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 form-group">
                        <label for="salaireBase">Salaire de base</label>
                        {{ object.salaireBase }}
                    </div>
                </div>

            </fieldset>
        </form>
</div>
<div class="container  mt-2">
    <div class="row">
       
    </div>
</div>

    {% endblock %}
